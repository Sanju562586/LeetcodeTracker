<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeetCode Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-weight: 600;
      font-size: 2.2rem;
      color: #2b2b2b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #4caf50;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f8e9;
    }
    .star-rating {
      display: inline-block;
      font-size: 1.2rem;
      color: #ddd;
      cursor: pointer;
    }
    .star-rating .filled {
      color: #ffb400;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    form input[type="text"],
    form input[type="url"],
    form input[type="date"],
    form select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 150px;
      font-size: 1rem;
    }
    form button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #388e3c;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <img src="logo2.png" alt="LeetCode Logo" />
  <h1>LeetCode Tracker</h1>
</header>

<form id="entryForm">
  <input type="text" id="problemName" placeholder="Problem Name" required />
  <input type="url" id="problemLink" placeholder="Problem URL" required />
  <input type="date" id="solveDate" required />
  <select id="difficulty" required>
    <option value="" disabled selected>Difficulty</option>
    <option value="1">⭐☆☆☆☆</option>
    <option value="2">⭐⭐☆☆☆</option>
    <option value="3">⭐⭐⭐☆☆</option>
    <option value="4">⭐⭐⭐⭐☆</option>
    <option value="5">⭐⭐⭐⭐⭐</option>
  </select>
  <button type="submit">Add Entry</button>
</form>

<table id="problemsTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Link</th>
      <th>Date Solved</th>
      <th>Difficulty</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="footer">
  &copy; 2025 LeetCode Tracker. All rights reserved.
</div>

<script>
  const tableBody = document.querySelector("#problemsTable tbody");
  const form = document.getElementById("entryForm");

  let problems = [];

  function renderTable() {
    tableBody.innerHTML = "";
    problems.forEach((p, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${p.name}</td>
        <td><a href="${p.link}" target="_blank" rel="noopener noreferrer">Link</a></td>
        <td>${new Date(p.date).toLocaleDateString()}</td>
        <td>${renderStars(p.difficulty)}</td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function renderStars(count) {
    let stars = "";
    for (let i = 1; i <= 5; i++) {
      stars += i <= count ? "⭐" : "☆";
    }
    return stars;
  }

  // Send new problem to backend
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.problemName.value.trim();
    const link = form.problemLink.value.trim();
    const date = form.solveDate.value;
    const difficulty = parseInt(form.difficulty.value);

    if (name && link && date && difficulty) {
      const newProblem = { name, link, date, difficulty };
      // Send to backend
      await fetch("http://localhost:3000/problems", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newProblem)
      });
      await loadProblemsFromBackend();
      form.reset();
    }
  });

  // Load problems from backend
  async function loadProblemsFromBackend() {
    const res = await fetch("http://localhost:3000/problems");
    problems = await res.json();
    renderTable();
  }

  // Initial load from backend
  loadProblemsFromBackend();
</script>

</body>
</html>
